<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <img style="width:300px" src="assets/official-login.jpg" />
        <form [formGroup]="loginForm" class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input formControlName="userName" matInput placeholder="Username">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input formControlName="password" matInput placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <a class="forgotPd" [routerLink]="['/change-password']">Forgot Password?</a>
            <button mat-stroked-button class="btn-block" (click)="login()">Log in</button>
        </form>
        <p>Don't have an account? <a [routerLink]="['/register']">Register</a></p>
    </mat-card>
</div>
